<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body row">
            <div class="form-group">
              <label><h1>Bài tập mảng</h1></label>
            </div>

            <div class="pb-2 col-md-6">
              <button id="btnThemSo" class="btn btn-success">Thêm số</button>
              <div class="form-group pt-2 pb-2">
                <input type="number" id="number" />
              </div>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnTinhTong" class="btn btn-success">
                Tính tổng
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnDemSo" class="btn btn-success">
                Đếm số dương
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnSoNhoNhat" class="btn btn-success">
                Tìm số nhỏ nhất
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnSoDuongMin" class="btn btn-success">
                Số dương nhỏ nhất
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnSoChanCuoiCung" class="btn btn-success">
                Số chẵn cuối cùng
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnDoiCho" class="btn btn-success pb-2">
                Đổi chỗ
              </button>
              <div class="form-group pb-2 border-warning">
                <p>Nhập vị trí số 1</p>
                <input type="number" id="number1" />
              </div>
              <div class="form-group">
                <p>Nhập vị trí số 2</p>
                <input type="number" id="number2" />
              </div>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnSapXepTangDan" class="btn btn-success">
                Sắp xếp tăng dần
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnSntDau" class="btn btn-success">
                Số nguyên tố đầu tiên
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnDemSoNguyen" class="btn btn-success">
                Đếm số nguyên
              </button>
            </div>
            <div class="pb-2 col-md-6">
              <button id="btnSoSanh" class="btn btn-success">So sánh</button>
            </div>
          </div>
          <div id="thongBaoTong" class="card-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
